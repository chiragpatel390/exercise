<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
		var n = prompt("How many numbers do u want to check ?","");
		a = [];
		for (i=0; i<n; i++)
		{
			a.push(prompt("enter number"));
		}
		function set_large() {
			if (a[0] > a[a.length-1])
			{
				temp = a[0]
				for (i=0; i<n; i++)
				{
					a[i] = temp;
				}
				return a
			}
			else
			{
				temp = a[a.length-1]
				for (i=0; i<n; i++)
				{
					a[i] = temp;
				}
				return a
			}
		}
		alert(set_large());
	</script>
</head>
<body>

</body>
</html>
