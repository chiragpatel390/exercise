<!DOCTYPE html>
<html>

<body>
	<script type="text/javascript">
		num = []
		for (i=0; i<3; i++)
		{
			num.push(prompt("Enter numbers:"))
		}
		var m = (num[0] % 10 == num[1] % 10) & (num[2] %10 == num[1] % 10);
		if (m==1)
		{
			alert("True");
		}
		else
		{
			alert("False");
		}
		
	</script>

<p id="show"></p>
</body>
</html>
